<!DOCTYPE html>
<html>

<head>
    <title>DataShield â€“ Ensuring Privacy with K-Anonymity</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h3>Upload CSV for K-Anonymity Processing</h3>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
            <label for="file">Choose CSV File:</label>
            <input type="file" name="file" required>

            <label for="k_value">Enter k-value:</label>
            <input type="number" name="k_value" min="1" required>

            <label for="columns">Enter Columns (comma-separated):</label>
            <input type="text" name="columns" placeholder="e.g., Name, Age" required>

            <input type="submit" value="Upload and Process">
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
